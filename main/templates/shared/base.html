<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% load static %}
  {% load sass_tags %}
  {% load custom_tags %}

  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}" >

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

      })(window,document,'script','dataLayer',"{% custom_json 'settings.googletagmanager' %}");</script>
      <!-- End Google Tag Manager -->
     

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={% custom_json 'settings.gtag' %}"></script>
  
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', "{% custom_json 'settings.gtag' %}");

  <!-- SEO -->
    <title> {% custom_json 'settings.meta_title' %} </title>
    <meta name="description" content="{% custom_json 'settings.meta_description' %}" />

    <link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Raleway">  
    <link rel="canonical" href="https://drone-photovideo.fr" />
    <link rel="alternate" href="https://drone-photovideo.fr" hreflang="fr" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "Product",
        "name": "Vid√©o drone",
        "image": [
          "https://drone-photovideo.fr/static/img/villa.jpg",
          "https://drone-photovideo.fr/static/img/piscine.jpg",
          "https://drone-photovideo.fr/static/img/ex_villa.jpg"
         ],
        "description": "Vid√©o de 30 secondes",
        "brand": {
          "@type": "Brand",
          "name": "Epsiware"
        },
        "review": {
          "@type": "Review",
          "reviewRating": {
            "@type": "Rating",
            "ratingValue": 5,
            "bestRating": 5
          },
          "author": {
            "@type": "Person",
            "name": "Marc Zapa"
          }
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": 4.8,
          "reviewCount": 9
        },
        "offers": {
          "@type": "Offer",
          "url": "https://drone-photovideo.fr/tarifs/",
          "priceCurrency": "EUR",
          "price": 390,
          "priceValidUntil": "2023-07-01",
          "itemCondition": "https://schema.org/UsedCondition",
          "availability": "https://schema.org/InStock"
        }
      }
      </script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet/dist/leaflet.css" crossorigin=""/>
    <link href="{% sass_src '_style.scss' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" crossorigin=""></script>

    <script src="{% static 'js/lazysizes.min.js' %} " async=""></script>
    <script src="{% static 'js/ls.unveilhooks.min.js' %} " async=""></script>
    <script src="{% static 'js/script.js' %} " async=""></script>

    

</head>

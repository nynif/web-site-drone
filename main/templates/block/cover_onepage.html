{% load static %}

<div class="container-fluid position-relative p-0"">
    <div class="vh-coverfull position-absolute top-50 start-50 translate-middle zindex-10">
        <div class="vh-coverfull d-flex align-items-center ">
            <div class="text-center text-white">
                <h1> {{main_title}} </h1>
                <h3 class="d-none d-sm-block text-light2">
                    {{main_text}} 
                </h3>
            </div>
        </div> 
    </div>

    <div class="d-flex flex-column align-items-center vh-coverfull text-white zindex-1">
        <video class="lazyload" preload="none" id="background-video" data-autoplay="" muted playsinline loop poster="{% static postername %}">
            <source type="video/mp4" src="{% static videoname %}">    
        </video>
    </div>
</div>

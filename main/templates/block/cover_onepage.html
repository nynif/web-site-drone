{% load static %}

<div class="container-fluid position-relative p-0"">
    <div class="vh-100 position-absolute top-50 start-50 translate-middle zindex-10">
        <div class="vh-100 d-flex align-items-center ">
            <div class="text-center text-white">
                <h1> {{main_title}} </h1>
                <h3 class="text-light">
                    {{main_text}} 
                </h3>
            </div>
        </div> 
    </div>

    <div class="d-flex flex-column align-items-center vh-100 text-white zindex-1">
        <video id="background-video" autoplay loop muted>
            <source src="{% static 'video/montage_villa.mp4' %}" type="video/mp4">    
        </video>
    </div>
</div>
